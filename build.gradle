group 'PointConverterTeamD.API'
version '1.0'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}


dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile(
    [group: 'org.apache.commons', name: 'commons-math3', version: '3.0']
    )
}
